<div>
  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">

    <div class="col-md-2">
      <label for="FirstName">First name</label>
      <input id="FirstName" type="text" formControlName="FirstName" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="LastName">Last name</label>
      <input id="LastName" type="text" formControlName="LastName" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="UserName">Username</label>
      <input id="UserName" type="text" formControlName="UserName" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="Password">Password</label>
      <input id="Password" type="text" formControlName="Password" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="Phone">Phone</label>
      <input id="Phone" type="number" formControlName="Phone" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="Email">Email</label>
      <input id="Email" type="text" formControlName="Email" class="form-control">
    </div>

    <div class="col-md-2">
      <label for="Address_id">Address id</label>
      <input id="Address_id" type="number" formControlName="Address_id" class="form-control">
    </div>

    <br />

    <div class="col-md-2">
      <button type="submit" class="form-control">Submit</button>
    </div>
  </form>
</div>

<div class="container">
  <button type="button" [routerLink]="'/add-users'" class="btn btn-primary">Create new user</button>
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <td>{{user.id}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address_id}}</td>
        <td>
          <a href="#" [routerLink]="['/update-users', i + 1]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="DeleteUser(i + 1)" class="btn btn-danger"><i class="bi bi-trash-fill"></i>Delete</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
